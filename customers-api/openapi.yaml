openapi: 3.0.0
info:
  title: Customers API
  description: API de gestión de clientes B2B.
  version: 1.0.0
servers:
  - url: http://localhost:3001
    description: Servidor Local (Docker)

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  
  schemas:
    # Esquema completo de respuesta (Salida)
    Customer:
      type: object
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: "Empresa Test"
        email:
          type: string
          format: email
          example: "contacto@empresa.com"
        phone:
          type: string
          example: "555-1234"
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        deleted_at:
          type: string
          format: date-time
          nullable: true

    # Esquema para Crear (Entrada)
    CreateCustomerInput:
      type: object
      required: [name, email]
      properties:
        name:
          type: string
          example: "Nueva Empresa S.A."
        email:
          type: string
          format: email
          example: "contacto@nueva.com"
        phone:
          type: string
          example: "0999999999"

    # Esquema para Actualizar (Entrada)
    UpdateCustomerInput:
      type: object
      properties:
        name:
          type: string
        email:
          type: string
          format: email
        phone:
          type: string

paths:
  /health:
    get:
      summary: Verificar estado del servicio
      responses:
        '200':
          description: Servicio operativo
          content:
            application/json:
              schema:
                type: object
                properties:
                  status: { type: string, example: "UP" }
                  db_check: { type: string, example: "OK" }

  /customers:
    get:
      summary: Listar y buscar clientes
      parameters:
        - in: query
          name: search
          schema: { type: string }
        - in: query
          name: cursor
          schema: { type: integer }
        - in: query
          name: limit
          schema: { type: integer, default: 10 }
      responses:
        '200':
          description: Lista de clientes
          content:
            application/json:
              schema:
                type: object
                properties:
                  success: { type: boolean }
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Customer'
                  pagination:
                    type: object
                    properties:
                      next_cursor: { type: integer }
                      limit: { type: integer }

    post:
      summary: Crear un nuevo cliente
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateCustomerInput'
      responses:
        '201':
          description: Cliente creado
        '409':
          description: Email duplicado

  /customers/{id}:
    get:
      summary: Obtener detalle de cliente
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: integer }
      responses:
        '200':
          description: Datos del cliente
          content:
            application/json:
              schema:
                type: object
                properties:
                  success: { type: boolean }
                  data:
                    $ref: '#/components/schemas/Customer'
        '404':
          description: No encontrado

    put:
      summary: Actualizar cliente
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: integer }
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateCustomerInput'
      responses:
        '200':
          description: Cliente actualizado

    delete:
      summary: Eliminar cliente (Soft Delete)
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: integer }
      responses:
        '200':
          description: Cliente eliminado
        '409':
          description: Conflicto (tiene pedidos)

  /internal/customers/{id}:
    get:
      summary: Validación interna
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: integer }
      responses:
        '200':
          description: Datos internos
        '401':
          description: Falta Token