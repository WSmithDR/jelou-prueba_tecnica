openapi: 3.0.0
info:
  title: Customers API
  description: API de gestión de clientes B2B.
  version: 1.0.0
servers:
  - url: http://localhost:3001
    description: Servidor Local

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    Customer:
      type: object
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: "Empresa Test"
        email:
          type: string
          format: email
          example: "contacto@empresa.com"
        phone:
          type: string
          example: "555-1234"
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        deleted_at:
          type: string
          format: date-time
          nullable: true

paths:
  /health:
    get:
      summary: Verificar estado del servicio
      responses:
        '200':
          description: Servicio operativo
          content:
            application/json:
              schema:
                type: object
                properties:
                  status: { type: string, example: "UP" }
                  db_check: { type: string, example: "OK" }

  /customers:
    get:
      summary: Listar y buscar clientes (Paginación por Cursor)
      parameters:
        - in: query
          name: search
          schema: { type: string }
          description: Buscar por nombre o email
        - in: query
          name: cursor
          schema: { type: integer }
          description: ID del último cliente visto (para paginación)
        - in: query
          name: limit
          schema: { type: integer, default: 10 }
          description: Cantidad de resultados
      responses:
        '200':
          description: Lista de clientes
          content:
            application/json:
              schema:
                type: object
                properties:
                  success: { type: boolean, example: true }
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Customer'
                  pagination:
                    type: object
                    properties:
                      next_cursor: { type: integer, nullable: true }
                      limit: { type: integer }

    post:
      summary: Crear un nuevo cliente
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [name, email]
              properties:
                name: { type: string }
                email: { type: string, format: email }
                phone: { type: string }
      responses:
        '201':
          description: Cliente creado
        '409':
          description: El email ya existe

  /customers/{id}:
    get:
      summary: Obtener detalle de cliente
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: integer }
      responses:
        '200':
          description: Datos del cliente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Customer'
        '404':
          description: Cliente no encontrado o eliminado

    put:
      summary: Actualizar datos de cliente
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: integer }
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name: { type: string }
                email: { type: string, format: email }
                phone: { type: string }
      responses:
        '200':
          description: Cliente actualizado correctamente
        '409':
          description: Email ya en uso

    delete:
      summary: Eliminar cliente (Soft Delete)
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: integer }
      responses:
        '200':
          description: Cliente eliminado correctamente
        '409':
          description: No se puede eliminar (tiene pedidos asociados)

  /internal/customers/{id}:
    get:
      summary: Validación interna (Microservicios)
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: integer }
      responses:
        '200':
          description: Datos internos del cliente
        '401':
          description: No autorizado