service: b2b-orchestrator

provider:
  name: aws
  runtime: nodejs18.x
  region: us-east-1
  environment:
    CUSTOMERS_API_URL: ${env:CUSTOMERS_API_URL}
    ORDERS_API_URL: ${env:ORDERS_API_URL}
    SERVICE_TOKEN: ${env:SERVICE_TOKEN}

useDotenv: true

plugins:
  - serverless-offline

functions:
  createAndConfirmOrder:
    handler: handler.createAndConfirmOrder
    events:
      - http:
          path: orchestrator/create-and-confirm-order
          method: post
          cors: true

custom:
  serverless-offline:
    httpPort: ${env:OFFLINE_HTTP_PORT}
    lambdaPort: ${env:OFFLINE_LAMBDA_PORT}