openapi: 3.0.0
info:
  title: Orders API
  description: API de gestión de pedidos, inventario y productos.
  version: 1.0.0
servers:
  - url: http://localhost:3002
    description: Servidor Local (Docker)

components:
  schemas:
    # --- PRODUCTOS ---
    Product:
      type: object
      properties:
        id: { type: integer, example: 10 }
        sku: { type: string, example: "LAPTOP-001" }
        name: { type: string, example: "Laptop Pro" }
        price_cents: { type: integer, example: 150000 }
        stock: { type: integer, example: 50 }
        created_at: { type: string, format: date-time }
    
    CreateProductInput:
      type: object
      required: [sku, name, price_cents, stock]
      properties:
        sku: { type: string }
        name: { type: string }
        price_cents: { type: integer }
        stock: { type: integer }

    UpdateProductInput:
      type: object
      properties:
        price_cents: { type: integer }
        stock: { type: integer }
        name: { type: string }

    # --- ÓRDENES ---
    Order:
      type: object
      properties:
        id: { type: integer, example: 101 }
        customer_id: { type: integer, example: 1 }
        status: 
          type: string
          enum: [CREATED, CONFIRMED, CANCELED]
          example: "CREATED"
        total_cents: { type: integer, example: 45000 }
        created_at: { type: string, format: date-time }
        items:
          type: array
          items:
            $ref: '#/components/schemas/OrderItem'

    OrderItem:
      type: object
      properties:
        product_id: { type: integer }
        qty: { type: integer }
        unit_price_cents: { type: integer }
        subtotal_cents: { type: integer }
        # Campos extra del JOIN
        product_name: { type: string }
        product_sku: { type: string }

    CreateOrderInput:
      type: object
      required: [customer_id, items]
      properties:
        customer_id: { type: integer }
        items:
          type: array
          minItems: 1
          items:
            type: object
            required: [product_id, qty]
            properties:
              product_id: { type: integer }
              qty: { type: integer, minimum: 1 }

paths:
  /health:
    get:
      summary: Health Check
      responses:
        '200':
          description: Servicio operativo

  # --- Rutas de Productos ---
  /products:
    get:
      summary: Listar productos
      parameters:
        - in: query
          name: search
          schema: { type: string }
        - in: query
          name: cursor
          schema: { type: integer }
        - in: query
          name: limit
          schema: { type: integer, default: 10 }
      responses:
        '200':
          description: Lista de productos
          content:
            application/json:
              schema:
                type: object
                properties:
                  success: { type: boolean }
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Product'

    post:
      summary: Crear producto
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateProductInput'
      responses:
        '201':
          description: Producto creado

  /products/{id}:
    get:
      summary: Detalle de producto
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: integer }
      responses:
        '200':
          description: Detalle
          content:
            application/json:
              schema:
                type: object
                properties:
                  success: { type: boolean }
                  data:
                    $ref: '#/components/schemas/Product'
        '404':
          description: No encontrado

    patch:
      summary: Actualizar producto
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: integer }
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateProductInput'
      responses:
        '200':
          description: Actualizado

  # --- Rutas de Órdenes ---
  /orders:
    get:
      summary: Listar órdenes
      parameters:
        - in: query
          name: status
          schema: { type: string, enum: [CREATED, CONFIRMED, CANCELED] }
        - in: query
          name: cursor
          schema: { type: integer }
      responses:
        '200':
          description: Historial
          content:
            application/json:
              schema:
                type: object
                properties:
                  success: { type: boolean }
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Order'

    post:
      summary: Crear pedido
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateOrderInput'
      responses:
        '201':
          description: Creado
        '400':
          description: Error validación / Stock
        '404':
          description: Cliente no existe

  /orders/{id}:
    get:
      summary: Obtener orden completa
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: integer }
      responses:
        '200':
          description: Detalle completo
          content:
            application/json:
              schema:
                type: object
                properties:
                  success: { type: boolean }
                  data:
                    $ref: '#/components/schemas/Order'

  /orders/{id}/confirm:
    post:
      summary: Confirmar pedido
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: integer }
        - in: header
          name: X-Idempotency-Key
          required: false
          schema: { type: string }
      responses:
        '200':
          description: Confirmada
        '409':
          description: Conflicto idempotencia

  /orders/{id}/cancel:
    post:
      summary: Cancelar pedido
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: integer }
      responses:
        '200':
          description: Cancelada y restaurada
        '409':
          description: No se puede cancelar (regla tiempo)